
# Commands to start on workspace startup
tasks:
  - before: npm install
    init: npm run start:dev

github:
  prebuilds:
    master: true
    branche: true

# Ports to expose on workspace startup
ports:
  - port: 3000
    onOpen: open-preview

vscode:
  extensions:
    - k--kato.intellij-idea-keybindings
